.overlay-trigger {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 840px;
  margin: 0 auto;
  padding: 0 20px;
}
.overlay-trigger button {
  display: block;
  margin: 0;
  padding: 1em 1em;
  background: #000;
  border:none;
  color: #fff;
  font-size: 15px;
  text-align: center;
  cursor: pointer;
  transition: .2s ease-in-out;
}
.overlay-trigger button:hover {
  background: transparent;
  color: #15b04b;
}
.overlay-close {
  position: fixed;
  top: 80%;
  left: 50%;
  z-index: 10;
  padding: 1em 2.5em;
  background: aqua;
  border: 1px solid #fff;
  border-radius: 4px;
  color: #222;
  font-size: 16px;
  text-align: center;
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  transition: .2s ease-in-out;
  transform: translate(-50%, -50%);
}
.overlay-close.is-open {
  opacity: 1;
  visibility: visible;
}
.overlay-close:hover {
  background: transparent;
  color: #fff;
}


.overlay10 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 2;
  height: 100%;
  opacity: 0;
  visibility: hidden;
  transition: .6s linear .6s;
}
.overlay10 div::before,
.overlay10 div::after {
  position: fixed;
  left: 0;
  content: '';
  width: 100%;
  height: calc(100% / 6);
  background: rgba(0, 0, 0, .7);
  transform: rotateX(-270deg);
  transition: .3s linear;
}
.overlay10 div:nth-child(1)::before {
  top: 0;
}
.overlay10 div:nth-child(1)::after {
  top: calc(100% / 6);
  transition-delay: .1s;
}
.overlay10 div:nth-child(2)::before {
  top: calc(100% / 6 * 2);
  transition-delay: .2s;
}
.overlay10 div:nth-child(2)::after {
  top: calc(100% / 6 * 3);
  transition-delay: .3s;
}
.overlay10 div:nth-child(3)::before {
  top: calc(100% / 6 * 4);
  transition-delay: .4s;
}
.overlay10 div:nth-child(3)::after {
  bottom: 0;
  transition-delay: .5s;
}
.overlay10.is-open {
  opacity: 1;
  visibility: visible;
  transition: .6s linear;
}
.overlay10.is-open div::before,
.overlay10.is-open div::after {
  transform: rotateX(0);
}
