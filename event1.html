	<script type="text/javascript">
		
		$(window).scroll(function() {
			var scroll = $(window).scrollTop();
			$(".zoom").css({
			backgroundSize: (100 + scroll/3)  + "%",
			top: -(scroll/10)  + "%",
			    });
			});
	</script>
	<script type="text/javascript">
		
		window.onscroll = function() {scrollFunction()};

			function scrollFunction() {
			  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
			    document.getElementById("header").style.fontSize = "30px";
			    document.getElementById("header").style.opacity= ".5";
			    document.getElementById("button-header").style.opacity= ".5";
			    
			  } else {
			    document.getElementById("header").style.fontSize = "64px";
			    document.getElementById("header").style.opacity= "1";
			    document.getElementById("button-header").style.opacity= "1";
			    
			  }
			}

			
	</script>
	<script>
      $(document).ready(function(){
    $("a").on('click', function(event) {

      if (this.hash !== "") {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
      }
    });
  });
